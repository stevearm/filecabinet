<!DOCTYPE html>
<html lang="en" ng-app="filecabinet">
    <head>
        <meta charset="utf-8" />
        <title>File Cabinet</title>
        <link rel="stylesheet" type="text/css" href="lib/bootstrap-3.0.3/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="lib/ng-tags-input-1.1.1/ng-tags-input.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/main.css"/>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="HeaderCtrl">
            <div class="container">
                <a class="navbar-brand" href="#/">Filecabinet</a>
                <ul class="nav navbar-nav navbar-right">
                    <li><a active-tab="1" href="#/">Show docs</a></li>
                    <li><a active-tab="1" href="#/unseen">Unseen ({{ unseen || 0 }})</a></li>
                    <li><a active-tab="1" href="#/unprocessed">Unprocessed ({{ unprocessed || 0 }})</a></li>
                    <li><a active-tab="1" href="#/duplicates">Duplicates ({{ duplicates || 0 }})</a></li>
                    <li><a active-tab="1" href="#/upload">Upload</a></li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <div ng-view></div>
        </div>

        <script src="lib/angular-file-upload-1.2.5/angular-file-upload-html5-shim.min.js"></script>
        <script src="lib/angular-1.2.10/angular.min.js"></script>
        <script src="lib/angular-1.2.10/angular-resource.min.js"></script>
        <script src="lib/angular-1.2.10/angular-route.min.js"></script>
        <script src="lib/ui-bootstrap-tpls-0.10.0.min.js"></script>
        <script src="lib/ng-tags-input-1.1.1/ng-tags-input.min.js"></script>
        <script src="lib/angular-file-upload-1.2.5/angular-file-upload.min.js"></script>

        <script src="js/controllers.js"></script>
        <script src="js/directives.js"></script>
        <script src="js/factories.js"></script>
        <script src="js/services.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
