<div id="properties">
    <div>
        <span class="key">Filename</span>
        <span class="value"><a href="/filecabinet/{{ doc._id }}/{{ doc.raw }}" target="_blank">{{ doc.raw }}</a></span>
    </div>
    <div>
        <span class="key">Uploaded</span>
        <span class="value">{{ doc.uploaded |date: "yyyy-MM-dd" }}</span>
    </div>
    <div>
        <span class="key">Effective</span>
        <span class="value"><input type="text" size="20" ng-model="doc.effective"/></span>
    </div>
    <div>
        <span class="key">Tags</span>
        <span class="value"><input name="tags" id="tags" style="position:relative" value=""/></span>
    </div>
    <div>
        <span class="key">Seen</span>
        <span class="value">{{ doc.seen || "false" }}</span>
    </div>
    <div>
        <span class="key">Processed</span>
        <span class="value">{{ doc.processed || "false" }}</span>
    </div>
</div>
<div id="thumbnail">
    <div id="thumb-select" style="display: none">
        Current: <input type="text" disabled="true" id="thumb-current"/>
    </div>
    <div id="full-image-viewport">
        <img id="full-image" ng-src="{{ imgSrc }}" draggable/>
    </div>
</div>
