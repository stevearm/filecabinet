<html>
	<head>
		<title>File Cabinet</title>
		<link rel="stylesheet" type="text/css" href="//ajax.googleapis.com/ajax/libs/jqueryui/1/themes/flick/jquery-ui.css"/>
		<link rel="stylesheet" type="text/css" href="//aehlke.github.io/tag-it/css/jquery.tagit.css"/>
		<link rel="stylesheet" type="text/css" href="/?file=main.css"/>
	</head>
	<body>
		<div style="float: right">
			<span id="all-files-path"></span> | 
			<span id="new-files-path"></span> |
			<button onclick="$.ajax({url:'/shutdown'});">Shutdown</button>
		</div>
		<div id="new" style="display: none">
			<h1>New files</h1>
			<div></div>
			<hr>
		</div>

		<h1>All files</h1>
		<div id="tag-filter"></div>
		<div>
			<span id="tag-filter-all" class="tag selected">All</span>
			<span id="tag-filter-none" class="tag">None</span>
			<span id="tag-filter-from" class="tag">Effective from <input type="text" size="10"/></span>
			<span id="tag-filter-to" class="tag">Effective to <input type="text" size="10"/></span>
			<span id="tag-sort-order" class="tag">Newest first</span>
		</div>
		<div id="files"></div>

		<div id="light"></div>
		<div id="fade"></div>

		<script src="/?file=jquery-1.10.1.min.js"></script>
		<script src="/?file=jquery-ui-1.10.3.min.js"></script>
		<script src="/?file=tag-it.2.0.js"></script>
		<script src="/?file=main.js"></script>
	</body>
</html>
